<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juned Academy IELTS Writing Mock Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px 20px;
            z-index: 10;
        }

        .header img {
            height: 50px;
        }

        .timer-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer {
            font-size: 30px;
            color: red;
            font-weight: bold;
        }

        .timer-text {
            font-size: 14px;
        }

        .main-content {
            display: flex;
            height: calc(100% - 140px);
            margin-top: 80px;
        }

        .task-image {
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            overflow: auto;
            padding: 10px;
            position: relative;
        }

        .task-image img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            cursor: zoom-in; /* Default cursor */
            position: relative;
            z-index: 1;
        }

        .splitter {
            width: 5px;
            background-color: #cccccc;
            cursor: ew-resize;
        }

        .writing-section {
            flex-basis: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-bottom: 10px;
        }

        .task-title {
            background: linear-gradient(to bottom, #ff3333, #cc0000);
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 18px;
        }

        textarea {
            width: 90%;
            height: 80%;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            resize: none;
        }

        .word-counter {
            width: 90%;
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .bottom-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #e0e0e0;
            padding: 10px 0;
        }

        .bottom-buttons button {
            background: linear-gradient(to bottom, #ff3333, #cc0000);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .bottom-buttons button:hover {
            background: linear-gradient(to bottom, #cc0000, #990000);
        }

        .font-controls button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://github.com/kawsarahmedeeeee-png/writing-/blob/main/Bold.png?raw=true" alt="Juned Academy Logo">
    <div class="timer-section">
        <img src="https://github.com/kawsarahmedeeeee-png/writing-/blob/main/pngwing.com.png?raw=true" alt="Clock" style="height: 30px;">
        <div class="timer" id="timer">60:00</div>
        <div class="timer-text">Minutes remaining</div>
    </div>
</div>

<div class="main-content">
    <div class="task-image" id="taskImage">
        <img id="taskImageElement" src="https://github.com/kawsarahmedeeeee-png/writing-/blob/main/task1.jpg?raw=true.jpg" alt="Task 1 Image" style="transform: scale(1);" onclick="toggleZoom()">
    </div>

    <div class="splitter" id="splitter"></div>

    <div class="writing-section">
        <div class="top-bar">
            <div class="task-title" id="taskTitle">Writing Task 1</div>
            <div class="font-controls">
                <button onclick="adjustFontSize(1)">A+</button>
                <button onclick="adjustFontSize(-1)">A-</button>
            </div>
        </div>
        <textarea id="writingArea" spellcheck="false"></textarea>
        <div class="word-counter" id="wordCounter">Word Count: 0</div>
    </div>
</div>

<div class="bottom-buttons">
    <button onclick="switchTask(1)">Task 1</button>
    <button onclick="switchTask(2)">Task 2</button>
</div>

<script>
    // Timer Functionality
    let totalTime = 60 * 60;
    const timerElement = document.getElementById('timer');

    function startTimer() {
        setInterval(() => {
            if (totalTime <= 0) return;
            totalTime--;
            let minutes = Math.floor(totalTime / 60);
            let seconds = totalTime % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
    }

    startTimer();

    // Autosave and Word Count
    const textarea = document.getElementById('writingArea');
    const wordCounter = document.getElementById('wordCounter');
    let currentTask = 1;
    textarea.value = localStorage.getItem('writingContent1') || '';
    updateWordCount();

    textarea.addEventListener('input', () => {
        localStorage.setItem('writingContent' + currentTask, textarea.value);
        updateWordCount();
    });

    function updateWordCount() {
        let text = textarea.value.trim();
        let words = text === '' ? 0 : text.split(/\s+/).length;
        wordCounter.textContent = 'Word Count: ' + words;
    }

    function switchTask(taskNumber) {
        localStorage.setItem('writingContent' + currentTask, textarea.value);
        currentTask = taskNumber;

        document.getElementById('taskTitle').textContent = 'Writing Task ' + taskNumber;
        document.getElementById('taskImageElement').src = `task${taskNumber}.png`;
        textarea.value = localStorage.getItem('writingContent' + currentTask) || '';
        updateWordCount();
        resetZoom();
    }

    // Font Size Adjustment
    function adjustFontSize(change) {
        let currentSize = parseInt(window.getComputedStyle(textarea).fontSize);
        textarea.style.fontSize = (currentSize + change) + 'px';
    }

    // Splitter Functionality
    const splitter = document.getElementById('splitter');
    let isDragging = false;

    splitter.addEventListener('mousedown', function () {
        isDragging = true;
        document.body.style.cursor = 'ew-resize';
    });

    document.addEventListener('mousemove', function (e) {
        if (!isDragging) return;

        let totalWidth = document.body.clientWidth;
        let leftPercent = (e.clientX / totalWidth) * 100;
        let rightPercent = 100 - leftPercent;

        document.querySelector('.task-image').style.flexBasis = `${leftPercent}%`;
        document.querySelector('.writing-section').style.flexBasis = `${rightPercent}%`;
    });

    document.addEventListener('mouseup', function () {
        if (isDragging) {
            isDragging = false;
            document.body.style.cursor = 'default';
        }
    });

    // Zoom Functionality
    let currentZoom = 1;

    function toggleZoom() {
        if (currentZoom === 1) {
            currentZoom = 1.5; // Zoom in
            document.getElementById('taskImageElement').style.cursor = 'zoom-out';
        } else {
            currentZoom = 1; // Reset
            document.getElementById('taskImageElement').style.cursor = 'zoom-in';
        }
        document.getElementById('taskImageElement').style.transform = `scale(${currentZoom})`;
    }

    function resetZoom() {
        currentZoom = 1;
        const image = document.getElementById('taskImageElement');
        image.style.transform = `scale(${currentZoom})`;
        image.style.cursor = 'zoom-in';
    }
</script>

</body>
</html>
